provider:
  name: aws
  runtime: nodejs4.3
  profile: reactathon
  environment:
    OPEN_TABLE_ACCESS_TOKEN: 27037c67-f394-4cfd-ab51-069ac71132fb
    OPEN_TABLE_HOST: platform.otqa.com
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    GOOGLE_PLACE_API_KEY: AIzaSyDV9_lAg47ZYsABcpggl4NIIlRqLQYjS8M
    GOOGLE_PLACE_HOST: https://maps.googleapis.com/maps/api/place
    LONDON_LATITUDE: 51.5074
    LONDON_LONGITUDE: -0.1278
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/users"

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: users

