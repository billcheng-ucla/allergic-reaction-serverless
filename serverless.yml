functions:
  promotionsForUser:
    handler: handler.testServerRender
    events:
      - http:
          path: promotionsForUser
          method: get

  placesearch:
    handler: googleplaceapis.autocompleteSearch
    events:
      - http:
          path: search
          method: get

  availability:
    handler: handler.availability
    events:
      - http:
          path: availability
          method: get

  listings:
      handler: handler.listings
      events:
        - http:
            path: listings
            method: get

  nameListings:
      handler: handler.listingsByName
      events:
        - http:
            path: listingsByName
            method: get

  getUsers:
      handler: handler.getUsers
      events:
        - http:
            path: getUsers
            method: get

